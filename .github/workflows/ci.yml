name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-report:
    name: Run Tests & Generate Report
    runs-on: ubuntu-22.04  # âœ… Use stable runner image

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§ª Run unit tests with pytest
        run: pytest --maxfail=1 --disable-warnings -v

      - name: ğŸ“„ Generate HTML report
        run: python log_monitor.py

      - name: ğŸ“¤ Upload report.html as artifact
        uses: actions/upload-artifact@v3
        with:
          name: log-monitor-report
          path: report.html
