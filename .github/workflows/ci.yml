# ----------------------------------------
# âœ… GitHub Actions CI Pipeline
# Runs tests and generates HTML report on every push or pull request to main
# ----------------------------------------

name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-report:
    name: Run Tests & Generate Report
    runs-on: ubuntu-latest  # ğŸ§ GitHub-hosted Ubuntu environment

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3
        # Clones repo code into CI environment

      - name: ğŸ Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        # Defines Python version to use

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        # Installs all required Python packages

      - name: ğŸ§ª Run unit tests with pytest
        run: pytest --maxfail=1 --disable-warnings -v
        # Executes test suite and fails early on critical error

      - name: ğŸ“„ Generate HTML report
        run: python log_monitor.py
        # Runs the main script to generate report.html

      - name: ğŸ“¤ Upload report.html as artifact
        uses: actions/upload-artifact@v3.1.2  # âœ… Use stable version for compatibility
        with:
          name: log-monitor-report
          path: report.html
        # Stores the report as downloadable artifact in CI build
